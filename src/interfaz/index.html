<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start header">
        <span class="mdc-top-app-bar__title" id="title">Mis Gastos</span>

          <div class="mdc-menu-surface--anchor main-hidden">
            <button id="user-menu" class="mdc-button mdc-button--icon-leading">
              <span class="material-icons user" id="user-menu">person</span>
            </button>
            <div class="mdc-menu mdc-menu-surface menu">
              <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">Cambiar contraseña</span>
                </li>
                <li class="mdc-list-item" role="menuitem" id="logout">
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text">Cerrar sesion</span>
                </li>
              </ul>
            </div>
          </div>
      </section>
    </div>

    <div class="mdc-tab-bar tab-bar-botom main main-hidden" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Home</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Agregar gasto</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Agregar ingreso</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="3">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Ver reporte</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <section class="initial-content login">
      <div class="login-form">
        <label class="mdc-text-field mdc-text-field--outlined" id="userEmail">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Email</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="userEmail">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="userPassword">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Contraseña</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="password" class="mdc-text-field__input" aria-labelledby="userPassword">
        </label>

        <a href="javascript:void(0)" class="user-links">Olvidaste tu contraseña?</a>

        <div class="actions">
          <button class="mdc-button mdc-button--raised" id="loginButton">
            Iniciar sesión
          </button>
        </div>

        <a href="javascript:void(0)" id="signupLink" class="user-links">No tengo cuenta. Registrarme</a>
    </section>

    <section class="initial-content signup initial-content-hidden">
      <div class="login-form">
        <label class="mdc-text-field mdc-text-field--outlined" id="userSignupName">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Nombre completo</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="userSignupName">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="userSignupAge">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Edad</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="number" class="mdc-text-field__input" aria-labelledby="userSignupAge">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="userSignupEmail">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Email</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="userSignupEmail">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="userSignupEmailConfirmation">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Confirmar email</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="userSignupEmailConfirmation">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="userSignupPassword">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Contraseña</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="password" class="mdc-text-field__input" aria-labelledby="userSignupPassword">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="userSignupPasswordConfirmation">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Confirmar contraseña</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="password" class="mdc-text-field__input" aria-labelledby="userSignupPasswordConfirmation">
        </label>

        <div class="actions">
          <button class="mdc-button mdc-button--raised" id="signupButton">
            Registrar
          </button>
        </div>

        <a href="/" class="user-links">Tengo cuenta. Iniciar sesión</a>
    </section>
  </main>

  <main class="mdc-top-app-bar--fixed-adjust main main-hidden">
    <section class="content">
      <div class="chart-container" style="position: relative;">
        <canvas id="balanceHome"></canvas>
      </div>
    </section>

    <section class="content content--hidden">
      <div class="add-form">
        <label class="mdc-text-field mdc-text-field--outlined" id="expenseName">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Nombre del gasto</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="expenseName">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="expenseCategory">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Categoria</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="expenseCategory">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="expenseAmount">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Monto</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="number" class="mdc-text-field__input" aria-labelledby="expenseAmount" min=0>
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="expenseDate">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Fecha</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="expenseDate">
        </label>

        <div class="actions">
          <button class="mdc-button mdc-button--raised" id="addExpenseButton">
            Agregar
          </button>
      </div>
    </section>

    <section class="content content--hidden">
      <div class="add-form">
        <label class="mdc-text-field mdc-text-field--outlined" id="incomeName">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Nombre del ingreso</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="incomeName">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="incomeCategory">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Categoria</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="incomeCategory">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="incomeAmount">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Monto</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="number" class="mdc-text-field__input" aria-labelledby="incomeAmount" min=0>
        </label>

        <label class="mdc-text-field mdc-text-field--outlined" id="incomeDate">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label">Fecha</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="incomeDate">
        </label>

        <div class="actions">
          <button class="mdc-button mdc-button--raised" id="addIncomeButton">
            Agregar
          </button>
        </div>
      </div>
    </section>

    <section class="content content--hidden">
      <div class="chart-container" style="position: relative;">
       <!-- <canvas id="categoryReport"></canvas> -->
      </div>
    </section>

  </main>

  <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cerrar</span>
        </button>
      </div>
    </div>
  </aside>
</body>
<script src="bundle.js" async></script>
</html>
